<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header-product">
      <section class="heaeder-section-one">
        <i class="bx bx-chevron-left"></i>
        <i class="bx bxs-cart" id="cart"><span id="span-cant"></span></i>
      </section>
      <section class="heaeder-section-two">
        <article class="div_input-section_logo">
          <i class="bx bx-search-alt-2"></i>
        </article>
        <article class="div_input-section_text">
          <input type="text" id="categoriaInput" />
        </article>
        <article class="div_input-section_submit">
          <input type="submit" id="btnSearch" value="Buscar" />
        </article>
      </section>
      <section class="heaeder-section-three" id="conteinerCategories"></section>
    </header>
    <main>
      <div class="conteiner-cards-filter"></div>
    </main>
    <div class="div_modal" id="modal">
      <section class="section_modal_header" id="modal_header">
        <article>
          <i class="bx bx-x" id="close"></i>
          <p id="p-seccion">Favoritos</p>
        </article>
      </section>
      <div class="conteiner-cards-fav" id="conteinerCardsFav"></div>
    </div>
    <section class="footer-ver" id="footerVer">
      <div class="footer-section_v">
        <p id="res"><i class="bx bx-minus"></i></p>
        <p id="num"></p>
        <p id="sum"><i class="bx bx-plus"></i></p>
      </div>
      <div class="footer-section_v">
        <button>Comprar</button>
      </div>
    </section>
    <section class="footerCart" id="event">
      <div class="footer-text">
        <section>
          <p>Productos</p>
          <p>Env√≠o</p>
          <p class="bold">Total</p>
        </section>
        <section id="p-totales"></section>
      </div>
      <button>Continuar Compra</button>
    </section>

    <script src="../js/footer.js" type="module"></script>
    <script src="../js/filtrador.js" type="module"></script>
    <script src="../js/generatorCards.js" type="module"></script>
    <script src="../js/abrirCard.js" type="module"></script>
    <script src="../js/carrito.js" type="module"></script>
    <script src="../js/inicializacionFunciones.js" type="module"></script>
  </body>
</html>
