<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>Home</title>
  </head>
  <body id="body" class="body">
    <header class="header">
      <section class="header-content">
        <h1>Bienvenido</h1>
        <div class="header-div_input">
          <section class="div_input-section_logo">
            <i class="bx bx-search-alt-2"></i>
          </section>
          <section class="div_input-section_text">
            <input type="text" id="categoriaInput" />
          </section>
          <section class="div_input-section_submit">
            <input type="submit" id="btnSearch" value="Buscar" />
          </section>
        </div>
        <section class="header-section_h6">
          <h6>
            <i class="bx bx-map"></i>Enviar a
            <b>543563 Buenos Aires Argentina</b>
          </h6>
        </section>
      </section>

      <section class="header-pance">
        <div class="header-section_poster">
          <section class="div-section_1">
            <p>Descuento</p>
            <p>25%</p>
            <p>Obtener descuento en nuestros procesadores</p>
            <button>Ver detalles</button>
          </section>
          <section class="div-section_2">
            <img
              class="img-form"
              src="img/rectanguloamari.png"
              alt=""
              width="120%"
            />
            <img class="img_women" src="img/intel7.png" alt="" />
          </section>
        </div>
      </section>
      <section class="conteiner">
        <div class="conteiner-point point-sectioned"></div>
        <div class="conteiner-point"></div>
        <div class="conteiner-point"></div>
        <div class="conteiner-point"></div>
        <div class="conteiner-point"></div>
      </section>
    </header>

    <main class="main">
      <article class="main-article">
        <h2>Categorias</h2>
      </article>
      <section class="main-section" id="conteinerCategories"></section>
      <hr class="main-hr" />
      <section class="main-section_2">
        <article class="section-article">
          <h2>Mas vendidos</h2>
          <span class="article-span">
            <p>Ver mas</p>
            <i class="bx bx-chevron-right"></i>
          </span>
        </article>
        <div
          class="section-div_conteinerCards"
          id="conteiner-best_sellers"
        ></div>
      </section>

      <hr class="main-hr" />
      <section class="main-section_2">
        <article class="section-article">
          <h2>Recomendados para ti</h2>
          <span class="article-span">
            <p>Ver mas</p>
            <i class="bx bx-chevron-right"></i>
          </span>
        </article>
        <div class="section-div_conteinerCards"></div>
      </section>
    </main>

    <div class="div_modal" id="modal">
      <section class="section_modal_header" id="modal_header">
        <article>
          <i class="bx bx-x" id="close"></i>
          <p id="p-seccion">Favoritos</p>
        </article>
        <article>
          <i class="bx bx-search-alt-2"></i>
        </article>
      </section>
      <div class="conteiner-cards-fav" id="conteinerCardsFav"></div>
    </div>
    <section class="footer-ver" id="footerVer">
      <div class="footer-section_v">
        <p><i class="bx bx-minus"></i></p>
        <p></p>
        <p><i class="bx bx-plus"></i></p>
      </div>
      <div class="footer-section_v">
        <button>Añadir al carrito</button>
      </div>
    </section>
    <section class="footerCart" id="event">
      <div class="footer-text">
        <section>
          <p>Productos</p>
          <p>Envío</p>
          <p class="bold">Total</p>
        </section>
        <section id="p-totales"></section>
      </div>
      <button>Continuar Compra</button>
    </section>
    <footer class="footer" id="foterHome">
      <div class="footer-div_icons" id="home">
        <i class="bx bxs-home"></i>
      </div>
      <div class="footer-div_icons" id="favorite">
        <i class="bx bxs-heart"></i>
      </div>
      <div class="footer-div_icons" id="cart">
        <i class="bx bxs-cart"></i><span id="span-cant"></span>
      </div>
      <div class="footer-div_icons" id="user"><i class="bx bxs-user"></i></div>
    </footer>
    <script src="./js/generatorCards.js" type="module"></script>
    <script src="./js/footer.js" type="module"></script>
    <script src="./js/modales.js" type="module"></script>
    <script src="./js/carrito.js" type="module"></script>
    <script src="./js/abrirCard.js" type="module"></script>
    <script src="./js/filtrador.js" type="module"></script>
    <script src="./js/inicializacionFunciones.js" type="module"></script>
  </body>
</html>
